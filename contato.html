    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos/responsivo.css">
    <title>Contato - Gerador de Imagens com IA</title>

<body>
    <header>

    </header>

    <main>
        <h2>Fale Conosco</h2>
        <div class="contato-container">
            <form action="#" class="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <div class="contato-imagem">
                <img src="https://img.freepik.com/free-vector/flat-design-illustration-customer-support_23-2148887720.jpg" alt="Suporte ao cliente">
            </div>
        </div>
    </main>
</body>
